<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
  <div id="container">
    <div id="querySearch">
      <input type="text" placeholder="enter search query here...">
      <i id="searchIcon" onclick="querySearch()" class="fas fa-search"></i>
    </div>
    <div id="queryContainer"></div>
    <div id="otherContainer"></div>
    <div id="favoritesContainer"></div>
  </div>

  <script id="song-template" type="text/x-handlebars-template">
    <div class="songCard" id="{{id}}">
                <div class="row">
                        <div class="col s12 m7">
                          <div class="card">
                            <div class="card-image">
                              <img src="{{songPic}}">
                              <span class="card-title">{{name}}</span>
                            </div>
                            <div class="card-content">
                              <p>Artist : {{artist}} 
                                  <br>
                                  <br>
                                  Album name : {{album}}
                              </p>
                            </div>
                            <div class="card-action">
                              <a href="#">This is a link</a>
                            </div>
                          </div>
                        </div>
                      </div>

                
            </div>
            <div class="lyricsAndSave">
                <!-- <div class="lyrics">{{lyrics}}</div> -->
                <!-- <i class="fas fa-plus-circle"></i> -->
                <div class="row">
                        <div class="col s12 m6">
                          <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                              <span class="card-title"></span>
                              <p>    {{breaklines lyrics}}
                                </p>
                            </div>
                            <div class="card-action">
            
                            </div>
                          </div>
                        </div>
                      </div>
                <button class="btn waves-effect waves-light" type="submit" name="action" onclick="querySave()">
                    <i class="material-icons right">Save</i> 
                  </button>
                  <button class="btn waves-effect waves-light" type="submit" name="action" onclick="queryDelete()">
                        <i class="material-icons right">remove</i>
                      </button>
            </div>
            <!-- <div class="appleMusic">{{applePlayer}}</div>   -->
        </div>
    </script>
  <!--  --------------------------------------------------------- -->
  <script id="other-template" type="text/x-handlebars-template">
    <div class="minimizedSongCard" id="{{id}}">
        <div class="miniPic"><img src="{{songPic}}"></div>
        <div class="miniTitle">{{name}}</div>
        <div class="miniArtist">{{artist}}</div>
    </div>
</script>
  <!--  --------------------------------------------------------- -->
  <script id="favorite-template" type="text/x-handlebars-template">
    <div class="minimizedSongCard" id="{{id}}">
        <div class="miniPic"><img src="{{songPic}}"></div>
        <div class="miniTitle">{{name}}</div>
        <div class="miniArtist">{{artist}}</div>
    </div>
</script>
  <!--  --------------------------------------------------------- -->



  <script src="./jquery/dist/jquery.js"></script>
  <script src="./handlebars/dist/handlebars.js"></script>
  <script src="ApiManager.js"></script>
  <script src="Renderer.js"></script>
  <script src="main.js"></script>
</body>



</html>
