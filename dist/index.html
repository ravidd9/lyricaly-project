<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5cb6fd5316464be0"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
  <div id="container">
    <div id="querySearch">
      <form autocomplete="off" action="/action_page.php">
        <div class="autocomplete" style="width:300px;">
            <input id="myInput" type="text" name="myCountry" placeholder="enter search query here...">
        </div>
        <input type="submit">
    </form>  
    </div>
    <div id="queryContainer"></div>
    <div id="othersContainer">
      <h3>Other Results</h3>
      <ul class="collection others"></ul>
    </div>
    <div id="favoritesContainer">
      <h3>Favorites</h3>
      <ul class="collection favos"></ul>
    </div>
  </div>

  <!-- ------------------------------------------------------------ -->
  <script id="song-template" type="text/x-handlebars-template">
    <div class="songCard" id="{{id}}">
        <div class="row">
            <div class="col s12">
              <div class="card">
                <div class="card-image">
                  <img src="{{songPic}}">
                  <span class="card-title">{{name}}</span>
                </div>
                <div class="card-content">
                  <h5>{{artist}}</h5>
                  <h5>{{album}}</h5>
                </div>
                <div class="card-action">
                </div>
              </div>
            </div>
          </div>
      <div class="lyricsAndSave">
        <div class="row">
          <div class="col s6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title"></span>
                <p>{{breaklines lyrics}}</p>
              </div>
              <div class="card-action"></div>
            </div>
          </div>
        </div>
        <div class="addthis_inline_share_toolbox"></div>
        <button class="btn waves-effect waves-light" type="submit" name="action" onclick="querySave()">
          <i class="material-icons right">Save</i> 
        </button>
      </div>
    </div>
  </script>
  <!--  --------------------------------------------------------- -->
  <script id="other-template" type="text/x-handlebars-template">
    {{#each others}}
    <div class="li songCard" id="{{id}}">
    <li class="collection-item avatar">
      <img src="{{songPic}}" alt="" class="circle">
      <span class="title">{{name}}</span>
      <p>{{artist}} <br>
          {{album}}
      </p>
    </li>
  </div>
    {{/each}}
</script>
  <!--  --------------------------------------------------------- -->
  <script id="favorite-template" type="text/x-handlebars-template">
    {{#each favorites}}
    <div class="li songCard" id="{{id}}">
    <li class="collection-item avatar">
      <img src="{{songPic}}" alt="" class="circle">
      <span>{{name}}</span><br>
      <span>{{artist}}</span><br>
      <span>{{album}}</span>    
      <i class="far fa-trash-alt secondary-content" onclick="queryDelete()""></i>
    </li>
  </div>
    {{/each}}
</script>
  <!--  --------------------------------------------------------- -->



  <script src="./jquery/dist/jquery.js"></script>
  <script src="./handlebars/dist/handlebars.js"></script>
  <script src="ApiManager.js"></script>
  <script src="Renderer.js"></script>
  <script src="main.js"></script>
</body>



</html>
