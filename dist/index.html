<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
  <div id="container">
    <div id="querySearch">
      <input type="text" placeholder="enter search query here...">
      <i id="searchIcon" onclick="querySearch()" class="fas fa-search"></i>
    </div>
    <div id="queryContainer"></div>
  </div>

  <script id="song-template" type="text/x-handlebars-template">
        <div class="songCard" id="{{id}}">
                <div class="row">
                        <div class="col s12 m7">
                          <div class="card">
                            <div class="card-image">
                              <img src="{{songPic}}">
                              <span class="card-title">{{name}}</span>
                            </div>
                            <div class="card-content">
                              <p>Artist : {{artist}} 
                                  <br>
                                  <br>
                                  Album name : {{album}}
                              </p>
                            </div>
                            <div class="card-action">
                              <a href="#">This is a link</a>
                            </div>
                          </div>
                        </div>
                      </div>

                
            </div>
            <div class="lyricsAndBtns">
                <div class="row">
                        <div class="col s12 m6">
                          <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                              <span class="card-title"></span>
                              <p>    {{breaklines lyrics}}
                                </p>
                            </div>
                            <div class="card-action">
            
                            </div>
                          </div>
                        </div>
                      </div>
                <button class="btn waves-effect waves-light" type="submit" name="action" onclick="querySave()">
                    <i class="material-icons right">Save</i> 
                  </button>
                  <button class="btn waves-effect waves-light" type="submit" name="action" onclick="queryDelete()">
                        <i class="material-icons right">remove</i>
                      </button>
            </div>
        </div>
<div class="otherSugg">
       
  <ul class="collection">
      <li class="collection-item avatar">
        <img src="images/yuna.jpg" alt="" class="circle">
        <span class="title">Title</span>
        <p>First Line <br>
           Second Line
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </li>
      <li class="collection-item avatar">
        <i class="material-icons circle">folder</i>
        <span class="title">Title</span>
        <p>First Line <br>
           Second Line
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </li>
      <li class="collection-item avatar">
        <i class="material-icons circle green">insert_chart</i>
        <span class="title">Title</span>
        <p>First Line <br>
           Second Line
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </li>
      <li class="collection-item avatar">
        <i class="material-icons circle red">play_arrow</i>
        <span class="title">Title</span>
        <p>First Line <br>
           Second Line
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </li>
    </ul>
              
      </div>
      
<div class="favorites">

        <ul class="collection">
          <li class="collection-item">Alvin</li>
          <li class="collection-item">Alvin</li>
          <li class="collection-item">Alvin</li>
          <li class="collection-item">Alvin</li>
        </ul>
</div>                

    </script>


  <script src="./jquery/dist/jquery.js"></script>
  <script src="./handlebars/dist/handlebars.js"></script>
  <script src="ApiManager.js"></script>
  <script src="Renderer.js"></script>
  <script src="main.js"></script>
</body>



</html>
