<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>


    <div id="container">

        <div id="querySearch">
            <input type="text" placeholder="enter search query here...">
            <i id="searchIcon" onclick="querySearch()" class="fas fa-search"></i>
        </div>

        <div id="queryContainer"></div>
    </div>


    <script id="song-template" type="text/x-handlebars-template">
        {{#each songData}}
        <div class="songCard" id="{{id}}">

    <div class="titleArtistPic">
                <div class="title">Song name : {{name}}
                <div class="artist">Artist : {{artist}}</div>
                <div class="album">Album name : {{album}}</div>

                </div>
                <img class="songPic" src="{{songPic}}">

        </div>
    <div class="lyricsAndSave">
    <div class="lyrics">{{lyrics}}</div>
    <i class="fas fa-plus-circle" onclick="querySave()"></i>

    </div>
    <div class="appleMusic">{{applePlayer}}</div>  
        
           

        </div>
        {{/each}}
    </script>

    <iframe src="https://genius.com/songs/3067667/apple_music_player" frameborder="0"></iframe>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="ApiManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>



</html>
